<!doctype html>
<html lang="en">

    <head>
        <title>CASE 1 PARALLAX BACKGROUND IMAGE</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="/case-1/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <style>
            * {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>

    <body>
        <nav class="nav justify-content-center fw-bold">
            <a class="nav-link" href="#header">header</a>
            <a class="nav-link" href="#content">content</a>
            <a class="nav-link" href="#footer">footer</a>
        </nav>
        <div id="header" class="parallax header position-relative">
            <main class="position-absolute top-50 start-50 translate-middle">
                <h1 class="display-1 fw-bold text-white">This is header.</h1>
            </main>
        </div>
        <div id="content" class="parallax content position-relative">
            <main class="position-absolute top-50 start-50 translate-middle">
                <h1 class="display-1 fw-bold text-white">This is content.</h1>
            </main>
        </div>
        <div id="footer" class="parallax footer position-relative">
            <main class="position-absolute top-50 start-50 translate-middle">
                <h1 class="display-1 fw-bold text-white">This is footer.</h1>
            </main>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
    </body>

</html>
